<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shridhar's Travel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
</head>

<body>
    <!-- Header -->
    <header class="bg-light border-bottom">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Your Travel App Name or Logo -->
                <a id="email-name" href="/" class="navbar-brand"> My Travel App </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="/">Destinations</a>
                        <a class="nav-item nav-link" href="#">Bookings</a>
                        <a class="nav-item nav-link" href="/destinations/create">Create Destination</a>
                        {% if user%}
                        <a class="nav-item nav-link" href="/logout">Logout {{user}}</a>
                        {% else %}
                        <a class="nav-item nav-link" href="/login">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <!--Jumbotron-->
        {% block header %}
        {% endblock %}
    </header>

    {% block content %}

    {% endblock %}

        <div class="col-md-4 d-flex align-items-center" style="margin: 0px;">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-0 text-body-secondary">Â© 2023 Shridhar, IAB207 Inc</span>
        </div>
